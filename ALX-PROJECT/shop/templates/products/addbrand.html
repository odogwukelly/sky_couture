{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <!-- Include any messages or notifications -->
            {% include "_messages.html" %}
            
            <!-- Conditionally display a form for adding a brand or category -->
            {% if brands %}
            <h1 class="text-center mt-5">Add a Brand</h1>
            <!-- Form for adding a brand -->
            <form action="" method="POST">
                <input type="text" name="brand" class="form-control">
                <input type="submit" value="Add Brand" class="btn btn-info mt-2">
            </form>
            {% else %}
            <h1 class="text-center mt-5">Add a Category</h1>
            <!-- Form for adding a category -->
            <form action="" method="POST">
                <input type="text" name="category" class="form-control">
                <input type="submit" value="Add Category" class="btn btn-info mt-2">
            </form>
            {% endif %}
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock content %}
